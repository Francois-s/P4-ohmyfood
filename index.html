<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/5bd805ce84.js"></script>
    <title>ohmyfood</title>
</head>

<body>
    <div class="container background_3">
        <header>
            <h1 class="background_1 al_center shrikhand_font">ohmyfood</h1>
        </header>
        <main>
            <section class="background_2">
                <div class="top al_center roboto_font">
                    <i class="fas fa-map-marker-alt loc"></i>
                    <p class="p_top">Paris, Belleville</p>
                </div>
            </section>
            <section class="rest al_center roboto_font">
                <h2 class="h_rest">Réservez le menu qui vous convient</h2>
                <p class="p_rest">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                <a class="button_rest text_none" href="#">Explorer nos restaurants</a>
            </section>
            <section class="fonctionement background_1">
                <div class="size_max">
                    <h2>Fonctionement</h2>
                    <ol class="function__steps">
                        <li class="card_fonctionement">
                            <span class="number roboto_font">1</span>
                            <i class="function__icon fas fa-mobile-alt"></i>
                            <span class="roboto_font">Choisissez un restaurant</span>
                        </li>
                        <li class="card_fonctionement">
                            <span class="number roboto_font">2</span>
                            <i class="function__icon fas fa-list-ul"></i>
                            <span class="roboto_font">Composez votre menu</span>
                        </li>
                        <li class="card_fonctionement">
                            <span class="number roboto_font">3</span>
                            <i class="function__icon fas fa-store"></i>
                            <span class="roboto_font">Dégustez au restaurant</span>
                        </li>
                    </ol>
                </div>
            </section>
            <section class="restaurants">
                <div class="size_max">
                    <h2>Restaurants</h2>
                </div>
            </section>
        </main>
        <footer>
            <div class="size_max">
            </div>
        </footer>
    </div>
</body>

</html>
